<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shree Dharma Jyoti Secondary School</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Add this to your existing CSS */
        .designer-section {
            background: #fff;
            padding: 2rem;
            margin: 2rem 0;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            text-align: center;
        }

        .designer-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #3498db;
            margin-bottom: 1rem;
        }

        .designer-name {
            font-size: 1.5rem;
            color: #2c3e50;
            margin: 0.5rem 0;
        }

        .designer-role {
            color: #3498db;
            font-weight: 500;
        }

        .designer-bio {
            max-width: 600px;
            margin: 1rem auto;
            color: #555;
        }

        .social-links {
            margin-top: 1rem;
        }

        .social-links a {
            color: #2c3e50;
            margin: 0 0.5rem;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #3498db;
        }
    </style>
</head>
<body>
    <!-- Add this section to your existing HTML -->
    <section class="section designer-section" id="designer">
        <h2>Website Designed By</h2>
        <img src="https://pbs.twimg.com/profile_images/1594162008860958720/OPAKebz4_400x400.jpg" 
             alt="Sudarshan Sigdel" 
             class="designer-photo">
        <h3 class="designer-name">Sudarshan Sigdel</h3>
        <p class="designer-role">Web Designer & Developer</p>
        <p class="designer-bio">
            Passionate about creating beautiful and functional websites that make a difference. 
            With a focus on user experience and modern design principles, I strive to create 
            digital solutions that inspire and engage.
        </p>
        <div class="social-links">
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="#" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </section>

    <!-- Rest of your website content -->
</body>
</html>
