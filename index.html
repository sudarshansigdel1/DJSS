<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shree Dharma Jyoti Secondary School - Under Maintenance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Maintenance Page Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            overflow: hidden;
        }

        .maintenance-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 2rem;
        }

        .maintenance-content {
            max-width: 600px;
            position: relative;
        }

        .school-name {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            animation: fadeInDown 1.5s ease-in-out;
            color: #e74c3c; /* School name in accent color */
        }

        .designer-info {
            margin-top: 2rem;
        }

        .designer-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            margin-bottom: 1rem;
        }

        .designer-name {
            font-size: 1.2rem;
            margin: 0.5rem 0;
            color: #e74c3c;
        }

        .designer-role {
            font-size: 0.9rem;
            color: #ddd;
        }

        .maintenance-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: spin 4s linear infinite;
        }

        .maintenance-content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: fadeInDown 1.5s ease-in-out;
        }

        .maintenance-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            animation: fadeInUp 1.5s ease-in-out;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 2rem;
            animation: fadeIn 2s ease-in-out;
        }

        .progress {
            width: 0;
            height: 100%;
            background: #e74c3c;
            animation: progressAnimation 5s linear infinite;
        }

        .contact-message {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #ddd;
        }

        .contact-message a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-message a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes progressAnimation {
            0% { width: 0; }
            50% { width: 50%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <!-- Maintenance Page -->
    <div class="maintenance-page">
        <div class="maintenance-content">
            <!-- School Name -->
            <div class="school-name">Shree Dharma Jyoti Secondary School</div>

            <!-- Maintenance Icon -->
            <i class="fas fa-tools maintenance-icon"></i>

            <!-- Maintenance Message -->
            <h1>Under Maintenance</h1>
            <p>We're currently working on improving our website. Please check back later. Thank you for your patience!</p>

            <!-- Progress Bar -->
            <div class="progress-bar">
                <div class="progress"></div>
            </div>

            <!-- Designer Info -->
            <div class="designer-info">
                <img src="https://pbs.twimg.com/profile_images/1594162008860958720/OPAKebz4_400x400.jpg" 
                     alt="Sudarshan Sigdel" 
                     class="designer-photo">
                <div class="designer-name">Sudarshan Sigdel</div>
                <div class="designer-role">Web Designer & Developer</div>
            </div>

            <!-- Contact Message -->
            <div class="contact-message">
                If you need this domain, please contact me at 
                <a href="mailto:contact@sudarshansigdel.com.np">contact@sudarshansigdel.com.np</a>.
            </div>
        </div>
    </div>
</body>
</html>
